{% load widget_tweaks %}
{% load static %}
<html lang="en">
<head>
    <title>loginpage</title>
    <link rel="stylesheet" href="{% static 'css/stylelogi.css' %}">
</head>
<body class="body">
    <h3 align="center">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}    
    </h3>
    <h2 align="center">
        {% if msg %}
          {{msg}}
        {% endif %}
    </h2>
    <form action="/login" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
        </tr>
        <div class="div">
            <div class="aa">
                <h3><p> Vedansh</p></h3>
            </div>
            <div class="aa">
                <a href="{% url 'registrationpage' %}"> New Registration </a>
            </div>
            <div class="aa"> 
                <input type="text" class="form-control"  id="loginusername" name="loginusername" placeholder="Enter your Username" required>
            </div>
            <div class="aa">
                <input type="password" class="form-control"  id="loginpassword" name="loginpassword" placeholder="Enter your password" required>
            </div>
            <div class="aa">
                <button type="submit">Sign In</button>
            </div>
        </div>
        <div class="c">
            <p>&copy;2017 Vedansh</p>
        </div>
</body>
</html>
